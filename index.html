<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Import Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import JS -->
    <script defer src="app.js"></script>
  </head>
  <body class="bg-[#c5e4e7] flex justify-center items-center min-h-screen">
    <div class="text-center mb-10">
      <h1 class="text-2xl tracking-[0.6em] text-gray-700 -mt-[2rem] p-10">
        SPLI<br />TTER
      </h1>
      <div class="bg-white rounded-lg shadow-lg p-10 flex space-x-40">
        <div class="w-[80%]">
          <div class="mb-6">
            <label for="bill" class="block text-gray-600 mb-2 text-left"
              >Bill</label
            >
            <div class="relative">
              <input
                type="text"
                id="bill"
                class="w-full px-8 p-2 text-right bg-gray-100 rounded-md"
                placeholder="0"
              />
              <span class="absolute left-3 top-2 text-gray-400">$</span>
            </div>
          </div>
          <div class="mb-6">
            <label class="block text-gray-600 mb-2 text-left"
              >Select Tip %</label
            >
            <div class="grid grid-cols-3 gap-4">
              <button
                class="bg-teal-900 text-white py-2 rounded-md"
                data-tip="5"
              >
                5%
              </button>
              <button
                class="bg-teal-900 text-white py-2 rounded-md"
                data-tip="10"
              >
                10%
              </button>
              <button
                class="bg-teal-900 text-white py-2 rounded-md"
                data-tip="15"
              >
                15%
              </button>
              <button
                class="bg-teal-900 text-white py-2 rounded-md"
                data-tip="25"
              >
                25%
              </button>
              <button
                class="bg-teal-900 text-white py-2 rounded-md"
                data-tip="50"
              >
                50%
              </button>
              <button
                class="bg-gray-100 text-gray-600 py-2 rounded-md"
                data-tip="custom"
              >
                Custom
              </button>
            </div>
          </div>
          <div>
            <label for="people" class="block text-gray-600 mb-2"
              >Number of People</label
            >
            <div class="relative">
              <input
                type="text"
                id="people"
                class="w-full p-2 text-right bg-gray-100 rounded-md"
                placeholder="0"
              />
              <i class="fas fa-user absolute left-3 top-2 text-gray-400"></i>
            </div>
          </div>
        </div>
        <div class="w-[80%] bg-teal-900 text-white rounded-lg p-8">
          <div class="mb-6">
            <div class="flex justify-between">
              <span>Tip Amount</span>
              <span id="tip-amount" class="text-3xl">$0.00</span>
            </div>
            <span class="text-gray-400 text-sm">/ person</span>
          </div>
          <div class="mb-6">
            <div class="flex justify-between">
              <span>Total</span>
              <span id="total-amount" class="text-3xl">$0.00</span>
            </div>
            <span class="text-gray-400 text-sm">/ person</span>
          </div>
          <button
            id="reset"
            class="w-full py-2 bg-teal-700 text-gray-400 rounded-md"
          >
            RESET
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
